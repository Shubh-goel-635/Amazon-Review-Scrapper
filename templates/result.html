<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Page</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="table-users">
   <div class="header">Reviews</div>

   <table cellspacing="0">
      <tr>
         <th>Name</th>
         <th>Rating</th>
         <th>Heading</th>
         <th>Date</th>
         <th>Varient</th>
         <th>Helpfull</th>
         <th width="230">Comment</th>
      </tr>
         {% for i in reviews %}
      <tr>
         <td>{{ i['Name'] }}</td>
         <td>{{ i['Rating'] }}</td>
         <td>{{ i['Heading'] }}</td>
         <td>{{ i['Date'] }} </td>
         <td>{{ i['Varient'] }}</td>
         <td>{{ i['Helpfull'] }}</td>
         <td>{{ i['Comment'] }} </td>
       {% endfor %}
   </table>
</div>

</body>
</html>
